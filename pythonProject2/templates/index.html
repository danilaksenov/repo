<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>YT‑Saver</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="section">
<div class="container">
  <form hx-post="/analyze" hx-target="#preview" hx-swap="innerHTML"
        class="field has-addons">
      <div class="control is-expanded">
        <input class="input" name="url" placeholder="вставьте ссылку YouTube">
      </div>
      <div class="control">
        <button class="button is-link">Искать</button>
      </div>
  </form>

  <div id="preview" class="box mt-4"></div>
  <div id="progress"></div>
</div>
</body>
</html>
